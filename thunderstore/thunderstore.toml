[config]
schemaVersion = "0.0.1"

[package]
namespace = "JiSupremacy"
name = "EnlightenedJi"
versionNumber = "1.1.0"
description = "Mods Ji to be harder"
websiteUrl = "https://github.com/Jiemas/nine-sols-modding"
containsNsfwContent = false

[package.dependencies]
"BepInEx-BepInExPack" = "5.4.2304"
"ninesolsmodding-BepinExConfigurationManager" = "18.3.1"
"ninesolsmodding-NineSolsAPI" = "1.3.0"

[build]
icon = "./Ji_Young_Edited.png"
readme = "./README.md"
EnlightenedJiBundle = "./EnlightenedJiBundle"
outdir = "./build"

[[build.copy]]
source = "build/dll"
target = "."

[[build.copy]]
source = "EnlightenedJiBundle"
target = "EnlightenedJiBundle"

[publish]
repository = "https://thunderstore.io"
communities = [ "nine-sols" ]
